<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div>
        <label for="fullname">full Name</label>
        <input type="text" name="fullname" id="fullname" />

        <div>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter your password"/>
        </div>

        <div> <label for="phone">Phone:</label>
        <input type="number" name="phone" id="phone" placeholder="Mobile Number" />
        </div>

        <div>
        <label for="email">Email:</label>
        <input type="email"name="email" id="email" placeholder="Enter your email" />
        </div>

        <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" />
        <label for="tob">Time of Birth:</label>
        <input type="time" name="tob" id="tob" />
        <label for="timedate">Date & Time of Birth:</label>
        <input type="datetime-local" name="timedate" id="timedate" />
        </div>

        <div>
        <label for="resume">Upload Resume:</label>
        <input type="file" name="resume" id="resume" />
        </div>

        <div>
        <label for="volume">Volume:</label>
        <input type="range" name="volume"id="volume" min="0" max="10" value="2"/>
        </div>

        <div>
        <label>Gender:</label>
        <input type="radio" name="gender" id="male" value="male" /><span>Male</span >
        <input type="radio" name="gender" id="female" value="female" /><span>Female</span >
        <input type="radio" name="gender" id="other" value="other" /><span>Other</span >
        </div>

        <div>
        <label>Skills:</label>
        <input type="checkbox" name="Skill" id="HTML" value="HTML" /><span>HTML</span>
        <input type="checkbox" name="Skill" id="CSS" value="CSS" /><span >CSS</span>
        <input type="checkbox" name="Skill" id="JavaScript" value="JavaScript"/><span>JavaScript</span>
        </div>

        <div>
        <label for="address">Address:</label>
        <textarea name="address" id="address"  placeholder="Enter your address" ></textarea>
        </div>

        <div>
        <label for="qualification">Qualification:</label>
        <select name="qualification" id="qualification">
          <option value="">--Select--</option>
          <option value="highschool">High School</option>
          <option value="bachelor">Bachelor's Degree</option>
          <option value="master">Master's Degree</option>
          <option value="phd">PhD</option>
        </select>
        </div>
        
        <div>
          <button type="submit">Submit</button>
          </div>
          <div>
          <input type="tel" />
          <!-- Telephone number -->
          <input type="url" />
          <!-- Website URL -->
          <input type="color" />
          <!-- Color picker -->
          <input type="reset" />
          <!-- Reset form fields -->
        </div>
      </div>
    </div>
  </body>
</html>
