<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      .bground {
        width: 1000px;
        height: 700px;
        background-color: rgb(68, 68, 244);
        margin: 20px 150px 20px 150px;
        display: flex;
        gap: 50px;
        justify-content: center;
        align-items: end;
      }
      .formdata {
        width: 400px;
        padding: 25px;
        border-radius: 10px;

        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    
      <div class="bground">
        <div class="formdata mb-5  pb-1 pt-3 bg-white p-5">
          <div class="login">
            <h3 class="fw-bold mb-4">
              <u class="link-underline-primary">Log</u>in
            </h3>
            <div class="d-flex border-bottom mb-3 ">
                <div><i class="bi bi-envelope fs-5"></i></div>

             <div ><input
                type="email"
                name="email"
                id="LoginEmail"
                placeholder="Enter your email"
                class="form-control border-0"
              /></div></div>
              
            
            <div class="d-flex border-bottom mb-3">
                <div><i class="bi bi-lock fs-5"></i></div>
             <div class="d-flex"> <input
                type="password"
                name="pass"
                id="LoginPassword"
                placeholder="Confirm a password"  class="form-control border-0"></div><div><i class="bi bi-eye fs-5 ms-5"></i></div></div>
               
              
            
            <div class="d-flex justify-content-between mb-3">
              <div><input type="checkbox" name="" id="RememberMe" /> Remember me</div>
              <a href="" class="text-decoration-none me-3" id="">Forgot password?</a>
            </div>
            <button class="btn btn-primary w-100 mb-3" id="Login Button" onclick="Login();">Login Now</button>
            <p class="text-center">
              Don't have an account?
              <a href="" class="text-decoration-none" id="SignupButton"> Signup now</a>
            </p>
          </div>
        </div>

        <div class="formdata  pb-1 pt-3 bg-white mb-5 p-5">
          <div class="registration">
            <h3 class="fw-bold mb-4">
              <u class="link-underline-primary">Reg</u>istration
            </h3>
            <div class=" d-flex border-bottom mb-3">
             <div><i class="bi bi-person fs-5 "></i></div> 
             <div><input
                type="text"
                name="name"
                id="RegistrationName"
                placeholder="Enter your name "
                class="form-control border-0"
              />
            </div></div>
            <div class=" d-flex border-bottom mb-3">
                <div><i class="bi bi-envelope fs-5"></i></div>
            <div> <input
                type="email"
                name="email"
                id="RegistrationEmail"
                class="form-control border-0"
                placeholder="Enter your email"
              /></div></div>
              
              <div class="d-flex border-bottom mb-3">
           <div><i class="bi bi-lock fs-5"></i></div>
            <div class="mb-0">
              <input
                type="password"
                name="pass"
                id="RegistrationCreatePassword"
                placeholder="Create a password"
                class="form-control border-0"
              />
              
            </div></div>

            <div class="d-flex  border-bottom mb-3">
                <div><i class="bi bi-lock fs-5 "></i></div>
            <div class="">
              <input
                type="password"
                name="pass"
                id="RegistrationConfirmPassword"
                placeholder="Confirm your password"
                class="form-control border-0"
              /></div><div><i class="bi bi-eye fs-5 ms-5"></i></div></div>
              
            
            <div class="mb-3 pl-2">
              <input type="checkbox" name="" id="Terms" /> I accept all terms &
              conditions
            </div>
            <div>
            <button class="btn btn-primary w-100 mb-3" id="RegisterNowButton" onclick="Registration();">Register Now</button></div>
            
            <div class="text-center" >
             <p> Already have an account?
              <a href="" class="text-decoration-none " id="Reglogin">Login now</a>
            </p></div>
          </div>
        </div>
      </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" type=""></script>
  </body>
</html>
