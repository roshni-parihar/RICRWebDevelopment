<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="bg-primary d-flex justify-content-center text-white mb-3">
      <h1>Dice Game</h1>
    </header>
    <div class="d-flex justify-content-center gap-5 mt-5">
      <div>
        <div class="p1 border border-black d-grid p-5 gap-3">
          <p class="fs-1 ps-5" id="pl1">Player 1</p>
          <img src="./images/6.png" alt="dice" class="w-50 ms-5" id="dice1" />
          <button class="btn-primary btn w-50 ms-5 border-0 rounded text-white " onclick="p1play()" disabled  id="roll1">
            Roll Dice
          </button>
        </div>
      </div>
      <div>
        <div
          class=" border border-black d-grid p-5 align-content-center gap-3"
        >
          <p class="fs-1 ps-5" id="pl2">Player 2</p>
          <img src="./images/6.png" alt="dice" class="w-50 ms-lg-5"  id="dice2"/>
          <button class="btn-primary btn w-50 ms-5 border-0 rounded text-white " onclick="p2play()" disabled id="roll2">
            Roll Dice
          </button>
        </div>
      </div>
    </div>
    <div class="pb-4">
    <div class="d-grid justify-content-center mt-3">
      <h2 class="fw-bold ms-4 d-flex justify-content-center">Score Board</h2>
      <div class="d-flex justify-content-around gap-5 ">
        <div class="me-5">
          <p class="fs-4 ms-3">Player 1</p>
          <p class="fs-3 ms-5 " id="score1">0</p>
        </div>
        <div class="ms-5">
          <p class="fs-4 ms-3">Player 2</p>
          <p class="fs-3 ms-5" id="score2">0</p>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center gap-4 pb-5">
      <button class="border-0 btn btn-success rounded" onclick="start()" id="s1">Start Game</button>
      <button class="border-0 btn btn-danger rounded " disabled onclick="restart()" id="rs1">Restart Game</button>
    </div></div>
<script src="script.js"
></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
