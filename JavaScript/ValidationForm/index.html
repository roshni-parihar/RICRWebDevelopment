<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div
      class="container bg-info w-75 mt-5 p-4 d-grid gap-3 border border-black"
      style="border-radius: 20px">
      <div>
        <div class="d-flex gap-2">
          <label for="name" class="w-25">Full Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control bg-secondary-subtle"
            placeholder="Enter Name"
            autocomplete="no"
          />
        </div>
        <span id="NameError" class="text-danger fs-6 float-end Error"
          >Error</span
        >
      </div>
      <div>
        <div class="d-flex gap-2">
          <label for="email" class="w-25">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control bg-secondary-subtle"
            autocomplete="no"
          />
        </div>
        <span id="EmailError" class="text-danger fs-6 float-end Error"
          >Error</span
        >
      </div>
      <div>
        <div class="d-flex gap-2">
          <label for="phone" class="w-25">Phone Number:</label>
          <input
            type="number"
            name="phone"
            id="phone"
            class="form-control bg-secondary-subtle"
            autocomplete="no"
          />
        </div>
        <span id="PhoneError" class="text-danger fs-6 float-end Error"
          >Error</span
        >
      </div>
      <div>
        <div  class="d-flex gap-2">
          <label for="dob" class="w-25">Date of Birth:</label>
          <input type"date" name="dob" id="dob" class="form-control
          bg-secondary-subtle" autocomplete="no">
        </div>
        <span id="DOBError" class="text-danger fs-6 float-end Error">Error</span>
      </div>

      <div class="text-center ">
        <button class="btn btn-dark btn-outline-light" onclick="Submit()">
          Submit
        </button>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
