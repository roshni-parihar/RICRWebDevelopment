<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <header>
      <div
        class="container-fluid bg-danger-subtle border border-dark border-2 px-3 py-2 text-center display-6 fw-bold text-danger"
      >
        To Do List
      </div>
    </header>
    <main>
      <div class="container d-flex gap-3 p-4">
        <input
          type="text"
          name="NewTask"
          id="NewTask"
          placeholder="Add Your NewTask"
          class="form-control bg-info-subtle border-black"
        />
        <button class="btn w-25 btn-outline-info btn-dark" onclick="AddTask()">
          <i class="bi bi-plus-circle-dotted"></i>Add Task
        </button>
      </div>
      <div class="container p-5 fs-5 ">
        <ol class="list-unstyled" id="TaskList">
          <!--  
           <li class="p-2 d-flex align-items-center border border-bottom">
                <div class="w-75"> Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit id optio, asperiores fugit totam esse sequi hic officiis aliquam quis?</div> <button class="btn btn-danger ms-2 btn-outline-info"><i class="bi bi-trash"></i>Delete</button> </li></div> --->
        </ol>
      </div>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
