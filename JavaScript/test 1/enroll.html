<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enroll</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
</head>
<body>
<header>
         <div class="d-flex justify-content-between gap-5 mt-5 border-1 border-info border bg-danger-subtle">
      <div>
        <a href="" id="RICR" onclick="RICR();"
          ><img src="./logo-2.png" alt="RICR" class="w-50"
        /></a>
      </div>
    
       <div> <a href="http://127.0.0.1:5500/JavaScript/test%201/index.html" class="text text-decoration-none text-black fw-bold ">HOME</a></div>
       <div> <a href="http://127.0.0.1:5500/JavaScript/test%201/course.html" class="text-decoration-none text-black fw-bold mt-2">COURSE</a></div>
        <div><a href="http://127.0.0.1:5500/JavaScript/test%201/contact.html" class="text-decoration-none text-black fw-bold mt-2">CONTACT</a></div>
      </div>
    </header>
<div class=" container border border-2 border-black">
    <div class="d-grid align-content-center gap-5 ms-4 mb-4 bg-info-subtle  ">
          <div class="">
            <label for="name" class=" mt-3 fw-semibold form-label">Person Name*</label
            >
            <input
              type="text"
              name="name"
              id="PersonName"
              placeholder="Person Name"
              class="form-control rounded-2 border-light"
            />
          </div>
          <div class="mb-4">
          <label for="college" class="fw-semibold mb-2 mx-4 form-label"
            >CollegeName*</label
          >
          <input
            type="text"
            name="clg"
            id="College"
            placeholder="College Name"
            class="form-control border-0 "
          />
        </div>
         <div class="ms-4 mb-4">
            <label for="branch" class="mb-2 fw-semibold">Branch*</label><br />
            <input
              type="text"
              name="branch"
              id="BranchName"
              placeholder="Branch"
              class="rounded-2 border-white form-control"
            />
          </div>
           <div class="d-flex align-content-center ms-4 gap-5 mb-4">
          <div>
            <label for="sem" class="mb-2 fw-semibold">Semester</label> <br />
            <select
              name="sem"
              id="Years"
              class="pe-5 p-3 rounded-2 border-light"
            >
              <option value="">Semester</option>
              <option value="First">1st</option>
              <option value="second">2nd</option>
              <option value="third">3rd</option>
              <option value="fourth">4th</option>
              <option value="fifth">5th</option>
              <option value="six">6th</option>
              <option value="seven">7th</option>
              <option value="Eight">8th</option>
            </select>
          </div>
          <div>
            <label for="phone" class="mb-2 fw-semibold form-label ">Phone Number*</label
            ><br />
            <input
              type="number"
              name="contact"
              id="Phone Number"
              placeholder="Phone Number"
              class="form-control rounded-2 border-light"
            />
          </div>
        </div>
        <div class=" ms-4 mb-4">
          <div class="  ">
            <label for="email " class="mb-2 fw-semibold form-label">Email*</label><br />
            <input
              type="email"
              name="email"
              id="EmailID"
              placeholder="Email"
              class="form-control rounded-2 border-white "
            />
          </div> <br> 
          <div>
            <label for="gender" class="mb-2 fw-semibold form-label"
              >Gender*</label
        <input type="radio" name="gender" id="male" value="male" /><span> Male</span >
        <input type="radio" name="gender" id="female" value="female" /><span> Female</span >
        <input type="radio" name="gender" id="other" value="other" /><span> Other</span >
        </div>
          <br><br>
    
        
        <div class="d-flex align-content-center ms-4 gap-5 mb-4">
          <div>
            <label for="course name" class="mb-2 fw-semibold">Course Name:</label> <br />
            <select
              name="course"
              id="course"
              class=" border-light"
            >
              <option value="">course</option>
              <option value="">WebDevelopment</option>
              <option value="">Java Full Stack</option>
              <option value="">Data Science</option>
              <option value="">AI & ML</option>
              <option value="">Other</option>
            </select>
          </div>
          </div>
        <button class="btn btn-dark btn-outline-info" onclick="submit()">submit</button></div>

         




     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
</body>
</html>
