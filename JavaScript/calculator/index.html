<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body class="bg-info d-flex justify-content-center align-items-center">
    <div class="bg-dark p-4 rounded-4 w-25 " style="margin-top: 150px;">

        <input type="text" name="show" id="show" placeholder="0" class="form-control  mb-3  py-3 ">

<div class="container">
    <div class="row g-2">
        <div class="col-3"><button class="btn  py-3 w-100 fw-bold " style="background:rgba(194, 193, 193)
        ; color: black;" onclick="click('7')">7</button>
        </div>
         <div class="col-3"><button class="btn  py-3 w-100 fw-bold" style="background:rgba(194, 193, 193)
        ; color: black;" onclick="click('8')">8</button>
        </div>
         <div class="col-3"><button class="btn  py-3 w-100 fw-bold"  style="background:rgba(194, 193, 193)
        ; color: black;" onclick="click('9')">9</button>
        </div>
         <div class="col-3"><button class="btn  py-3 w-100 fw-bold" style="background:rgba(194, 193, 193)
        ; color: black;" onclick="click('/')">/</button>
        </div>

         <div class="col-3"><button class="btn  py-3 w-100 fw-bold" style="background:rgba(194, 193, 193)
        ; color: black;" onclick="click('4')">4</button>
        </div>
         <div class="col-3"><button class="btn  py-3 w-100 fw-bold" style="background:rgba(194, 193, 193)
        ; color: black;" onclick="click('5')">5</button>
        </div>
         <div class="col-3"><button class="btn  py-3 w-100 fw-bold" style="background:rgba(194, 193, 193)
        ; color: black;" onclick="click('6')">6</button>
        </div>
         <div class="col-3"><button class="btn py-3 w-100 fw-bold" style="background:rgba(194, 193, 193)
        ; color: black;" onclick="click('*')">*</button>
        </div>

         <div class="col-3"><button class="btn  py-3 w-100 fw-bold" style="background:rgba(194, 193, 193)
        ; color: black;" onclick="click('1')">1</button>
        </div>
         <div class="col-3"><button class="btn py-3 w-100 fw-bold" style="background:rgba(194, 193, 193)
         ; color: black;" onclick="click('2')">2</button>
        </div>
         <div class="col-3"><button class="btn  py-3 w-100 fw-bold" style="background:rgba(194, 193, 193)
        ; color: black;" onclick="click('3')">3</button>
        </div>
         <div class="col-3"><button class="btn py-3 w-100 fw-bold" style="background:rgba(194, 193, 193)
        ; color: black;" onclick="click('-')">-</button>
        </div>

         <div class="col-3"><button class="btn  py-3 w-100 fw-bold" style="background:rgba(194, 193, 193)
        ; color: black;" onclick="click('.')">.</button>
        </div>
         <div class="col-3"><button class="btn  py-3 w-100 fw-bold" style="background:rgba(194, 193, 193)
        ; color: black;" onclick="click('0')">0</button>
        </div>
         <div class="col-3"><button class="btn  py-3 w-100 fw-bold" style="background:rgba(194, 193, 193)
        ; color: black;" onclick="click('+')">+</button>
        </div>
         <div class="col-3"><button id="cancel" class="btn btn-danger w-100 py-3 fw-bold" onclick="click('C')">C</button>
        </div>

    </div>
       
    <button class="btn  w-100 mt-3 fs-4 fw-bold" onclick="click('=')"  style="background: orangered; color: aliceblue;">=</button>
</div>
    </div>
   
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script src="./script.js"></script>
</body>
</html>
