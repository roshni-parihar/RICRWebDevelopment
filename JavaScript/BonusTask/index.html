<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      #std {
        background-color: turquoise;
      }
      #std:hover {
        background-color: rgb(203, 67, 149);
      }
    </style>
  </head>
  <body>
    <header id="std" class="border border-info-subtle border-3">
      <h1 class="text-center text-primary-emphasis">Find State</h1>
    </header>

    <div class="container p-3 d-flex gap-3">
      <input
        type="text"
        name="state"
        id="mapstate"
        class="form-control bg-dark-subtle"
        placeholder="Type State Name To Search"
      />
      <button class="btn btn-primary w-25" onclick="search()">
        <i class="bi bi-search"></i>Search
      </button>
    </div>

    <div
      class="container ps-5 overflow-hidden"
      id="Map"
      style="position: relative"
    >
      <!-- <i class="bi bi-flag-fill text-danger fs-3" id="flag" style="position: absolute; top: 700px; left: 330px;"></i>-->
      <img src="./Map.jpg" alt="Indian Map" />
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
