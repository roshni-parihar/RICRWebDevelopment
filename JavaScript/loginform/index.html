<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
</head>
<body>
<div class="bg-info-subtle w-75 mt-5 p-5 border border-black " style="border-radius: 20px;">
<div>
    <div class="">
 <label for="name" class="form-label">Full Name:</label>
    <input type="text" name="name" id="name" class="form-control bg-secondary-subtle " placeholder="Enter Name" autocomplete="no">
    </div>
    <span id="NameError" class="text-danger f-6 float-end Error">Error</span>
</div>
   <div>
    <div>
 <label for="email">Email:</label>
    <input type="email" name="email" id="email" class="form-control bg-secondary-subtle">
    </div>
    <span class="text-danger f-6 float-end Error">Error</span>
   </div>
   <div>
    <div>
 <label for="phone">Phone Number:</label>
    <input type="number" name="phone" id="phone" class="form-control bg-secondary-subtle">
    </div>
    <span class="text-danger f-6 float-end Error">Error</span>
   </div>
<div>
    <div>
<label for="dob">Phone Number:</label>
    <input type"date" name="dob" id="dob" class="form-control bg-secondary-subtle">
    </div>
    <span class="text-danger f-6 float-end Error">Error</span>
</div>
   

   
    
<div class="text-center mt-3">
    <button class=" btn btn-info btn-outline-dark" onclick="Submit()">Submit</button></div>

</div>



    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
</body>
</html>
