<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: rgb(238, 238, 237);
      }
      .d4 {
        background-color: rgb(163, 163, 226);
        border-radius: 30px;
        border: 5px solid #000;
      }
      
      .d5 {
        background-color: rgb(160, 160, 205);
        border-radius: 30px;
        border: 2px solid #fefefe;
      }
      .d5:hover {
        background-color: rgb(227, 205, 248);
        transition: background-color 1s ease-out;
    
      }
     
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-center">
        <div class="d3 d-grid m-5">
          <div class="d4 p-4 text-center">
            <h3 class="text-dark fw-bold">Travel Bill Calculator</h3>
            <hr /><div class="d5 p-3">
            <label for="" class="form-label text-dark fs-4"
              >Kilometers Covered</label
            >&nbsp; <br>
            <input
              type="number"
              name="km"
              id="km"
              placeholder="Enter Kilometers"
              class="text-info fw-bold"
            /> <br><span class="text-danger text-center fs-6 float-end Error" id="Error"></span>
            <button
              class="btn btn-info btn-outline-dark w-50 mt-3"
              onclick="calculateBill()"
            >
              Calculate Bill
            </button>

            <br />
            <hr />
<div id="output" class="bg-light rounded-5">
           <!-- <h4 class="text-dark fw-bolder">Bill Details</h4>
            <ul id="breakdown"></ul>
            <h4 class="text-danger mt-3 text-center">
              Total Bill = Rs. <span id="totalAmount">0</span>
            </h4>--></div></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
