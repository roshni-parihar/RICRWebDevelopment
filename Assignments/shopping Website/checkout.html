<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <style>
      body {
        text-shadow: 0 0 6px rgba(212, 175, 55, 0.6);
        background: linear-gradient(135deg, #000000, #1c1c1c);

        color: white;
      }
       a {
        text-decoration: none;
        color: black;
      }
      a:hover {
        color: coral;
      }
      .card {
        background: whitesmoke;
        margin-left: 70px;
        border-radius: 40px;
        box-shadow: 0 8px 15px rgb(97, 116, 3);
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgb(96, 4, 4);
      }

    </style>
  </head>


  <body>
    <header class="border border-light border-5 p-2 bg-light-subtle">
      <nav class="d-flex justify-content-evenly">
        <div>
          <h1 class="brand text-secondary fw-bolder">Good<span>shops</span>üõçÔ∏è</h1>
        </div>
        <div class="d-flex justify-content-between gap-4 mt-2">
          <a href="about.html" ><h4>About</h4></a>
          <a href="index.html" ><h4>Home</h4> </a>
          <a href="product.html"><h4
           >Product1</h4></a>
           <a href="product2.html"><h4 >Product2</h4></a>
          <a href="contact.html" ><h4>Contact</h4> </a>
        </div>
        <div class="d-flex justify-content-end gap-5">
          <a href="" class=""
            ><h2><i class="bi bi-person fw-bolder"></i></h2
          ></a>
          <a href=""
            ><h2><i class="bi bi-cart-plus fw-bolder"></i></h2>
          </a>
        </div>
      </nav>
    </header>
    <div class="container m-5">
      <div class="card p-4 ">
        <h3 class="mb-4 text-center">Checkout Form</h3>

        
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" />
          </div>

          <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea class="form-control" id="address"></textarea>
          </div>

          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" />
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="email" />
          </div>

          <div class="mb-3">
            <label class="form-label">Payment Mode</label>
            <select class="form-select" id="payment">
              <option value="">Select Payment Mode</option>
              <option>Cash on Delivery</option>
              <option>UPI</option>
              <option>Debit Card</option>
              <option>Credit Card</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" min="1" />
          </div>

          <button type="submit" class="btn btn-success w-100" onclick="checkout()">
            Place Order
          </button>
        
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
