<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div id="M1" class="d-flex justify-content-center mt-5">
      <div id="M2" class="container mt-5 w-50 text-center">
        <div id="M3" class="fw-bolder m-4">
          <h1>AGE CALCULATOR</h1>
        </div>
        <div id="M4" class="d-grid gap-2 mt-3 w-50 p-4 text-center">
          <label for="dob" class="text-black fw-bold fs-5"
            >Enter your Date of Birth</label
          >
          <input type="date" name="dob" id="dob" />
        </div>
        <div id="M5" class="d-grid gap-2 mt-3 w-50 p-4 text-center">
          <label for="c.date" class="text-black fw-bold fs-5"
            >Current Date</label
          >
          <input
            type="date"
            name="c.date"
            id="cdate"
            style="background-color: #845bb3"
          />
        </div>
        <div id="M6" class="m-3 text-center">
          <button
            id="calculate"
            class="btn rounded rounded-4 btn-outline-light"
            onclick="Calculate( )"
          >
            Calculate
          </button>
        </div>
        <div class="d-flex justify-content-center">
          <!-- <div  class="  text-center mb-4 bg-dark-subtle w-75 text-dark rounded rounded-3 fw-bold fs-4 ms-5"
        
        </div>-->
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
