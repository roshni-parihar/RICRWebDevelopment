<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ElectricityBill</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
        .d4{
    border: 1px solid #000;
    border-radius: 20%;
    background-color: #a0d2eb;
    color: #000;
}
    .d4:hover{
background-color:#3895c4 ;
transition: background-color 1s ease-out;
    }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-center">
        <div class="d3 d-grid m-5">
          <div class="d4 p-5 text-center">
            <h3 class="text-dark fw-bold">Electricity Bill Calculator</h3>
            <hr />
            <div class="d5 p-3" id="m">
              <label for="" class="form-label text-dark fs-4"
                >Electricity Units</label
              >&nbsp; <br />
              <input
                type="number"
                name="units"
                id="units"
                min="0" 
                placeholder="Enter units"
                class="text-info fw-bold form-control"
              />
              <button
                class="btn btn-info btn-outline-dark w-50 mt-3"
                onclick="calculateBill()"
              >
                Calculate Bill
              </button>
              <button class="btn mt-3 btn-danger btn-outline-dark w-50" onclick="reset()">
                Reset
              </button>

              <br />
              <hr /><div id="temp">
              <!--<div id="output" class="bg-light rounded-5 d-none">
                 <h4 class="text-dark fw-bolder">Bill Details</h4>
            <ul class ="list-group"></ul>--></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
