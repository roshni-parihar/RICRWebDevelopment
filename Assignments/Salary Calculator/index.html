<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salary Cal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: #4f4949;
      }
      .content {
        background-color: #0b171e;
        color: white;
      }
      .content:hover {
        background-color:black;
        transition: background-color 1s ease-out;
      }
      .head h3 {
        color: red;
        font-size: 2rem;
        transition: transform 0.5s ease;
      }
      .head h3:hover {
        transform: scale(0.6);
        span:hover {
          color: rgb(248, 247, 247);
        }
      }
      .head h3 span {
        color: rgb(0, 0, 8);
      }
      .container {
        padding: 20px;
        border-radius: 40px;
        box-shadow: 0 8px 15px rgb(167, 195, 26);
        transition: transform 0.3s ease;
      }
      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgb(218, 14, 14);
      }
    </style>
  </head>
  <body>
    <div class="container w-50 mt-3 border border-2 p-2 rounded-5">
      <div class="head text-center bg-info-subtle mb-3 rounded-4">
        <h3 class="p-2">Salary <span> Calculator</span></h3>
      </div>
      <div class="content text-center w-100 p-2 rounded-5">
        <div class="mb-3 d-flex justify-content-evenly">
          <label for="bsalary" class="form-label  fs-4"
            >Basic Salary</label
          >
          <input
            type="number"
            name="bsalary"
            id="bsalary"
            placeholder="Enter amount"
            class="text-center form-control w-50"
          />
        </div>
        <div id="errormsg" class="text-danger d-none">
          Please enter a valid amount >= 0.
        </div>

        <div class="d-grid justify-content-center gap-4">
          <button
            class="btn btn-success border-2 border-black rounded-4"
            onclick="GetGrossSal()"
          >
            Calculate Gross Salary
          </button>
          <button
            class="btn btn-danger rounded-4 border-2 border-black"
            onclick="Reset()"
          >
            Reset
          </button>
        </div>
        <div class="border border-dark rounded-5 mt-3 d-none" id="result">
          <h3 class="text-success fw-bold">Salary Calculated Successfully!</h3>
          <div class="fs-5">
            <p id="basic">Basic Salary</p>
            <p id="hra">HRA</p>
            <p id="da">DA</p>
            <hr />
            <p id="gross">Gross Salary</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
