<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
#d1{
    background-color: rgb(8, 112, 112);
}
#d1:hover{
    background-color: rgb(74, 168, 168);
    transition:background-color 1s ease-out;
transform: rotatey(360deg) ;

}
#no{
    background-color: burlywood;
}
#no:hover{
    background-color:  rgb(202, 127, 30);
    transition:background-color 1s ease-out;

}

    </style>
  </head>
  <body>
    <div id="d1" class="border border-dark border-5 fw-bold w-50 text-center rounded rounded-5 " style="margin: 150px;">
      <div id="d2" class="border border-3 border-black bg-danger-subtle rounded rounded-5  d-flex justify-content-center w-75" style="margin: 20px; margin-left: 90px;">
        <h1 class="">Guess The Number</h1>
      </div>
      <div id="no" class="d-grid justify-content-center mb-3 p-3 border border-3 border-black w-75 rounded rounded-5" style="margin-left: 90px;">
        <h5
         class="mt-2 text-light">We have selected a random number between 1-10. See if you can guess it. </h5>

        <label for="guess" class="form-label fs-4">Enter a guess:</label>
        <input type="number" name="guess" id="guess" class="form-control w-75 text-center border border-info border-3" style="margin-left: 65px; border-radius: 20px;"
         placeholder="...........">
      
      
        <div><button class="btn btn-info btn-outline-dark mb-3 mt-3 border border-3 border-dark rounded rounded-5" onclick="submit()">Submit guess</button></div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
